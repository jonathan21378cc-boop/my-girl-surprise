<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Girl üíñ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
      cursor: pointer;
    }

    canvas {
      display: block;
    }

    #welcome {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: hotpink;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      text-align: center;
      z-index: 10;
      padding: 20px;
      box-sizing: border-box;
      transition: opacity 1s ease;
    }

    #welcome.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #musicControls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 20;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid hotpink;
      border-radius: 30px;
      padding: 10px;
      box-shadow: 0 0 10px hotpink;
    }

    #musicToggle {
      background: transparent;
      border: none;
      color: hotpink;
      font-size: 20px;
      cursor: pointer;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Pantalla de Bienvenida -->
  <div id="welcome">
    üíå Para ti, la persona m√°s especial de todas...<br />
    Toca para comenzar esta sorpresa üíñ
  </div>

  <div id="musicControls">
    <button id="musicToggle">‚ñ∂Ô∏è</button>
  </div>

  <!-- Canvas -->
  <canvas id="teAmoCanvas"></canvas>

  <!-- iframe oculto para reproducir audio de YouTube -->
<iframe
  id="ytPlayer"
  width="0"
  height="0"
  src="https://www.youtube.com/embed/iggmiF7DNoM?enablejsapi=1&loop=1&playlist=iggmiF7DNoM"
  frameborder="0"
  allow="autoplay; encrypted-media"
  allowfullscreen
  style="display:none;">
</iframe>


  <!-- Carga la API de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const canvas = document.getElementById("teAmoCanvas");
    const ctx = canvas.getContext("2d");
    const welcome = document.getElementById("welcome");
    const toggleBtn = document.getElementById("musicToggle");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const phrase = "My Girl";
    const fontSize = 18;
    const columns = Math.floor(window.innerWidth / fontSize);
    const drops = Array(columns).fill(1);
    let particles = [];

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "hotpink";
      ctx.font = fontSize + "px Arial";
      for (let i = 0; i < drops.length; i++) {
        ctx.fillText(phrase, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }

      particles.forEach((p) => {
        ctx.save();
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.font = "16px Arial";
        ctx.fillText(phrase, p.x, p.y);
        ctx.restore();

        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.015;
      });

      particles = particles.filter(p => p.alpha > 0);
    }

    setInterval(draw, 50);

    function triggerExplosion(x, y) {
      const numParticles = 100;
      for (let i = 0; i < numParticles; i++) {
        const t = Math.PI - (Math.PI * 2 * i) / numParticles;
        const heartX = 16 * Math.pow(Math.sin(t), 3);
        const heartY = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);

        const scale = 10;
        const vx = heartX * scale * 0.1;
        const vy = -heartY * scale * 0.1;

        particles.push({
          x: x,
          y: y,
          vx: vx + (Math.random() - 0.5),
          vy: vy + (Math.random() - 0.5),
          alpha: 1,
          color: "hotpink"
        });
      }
    }

    // YouTube Player API
    let player;
    let isPlaying = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytPlayer', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // No hacemos autoplay aqu√≠ para evitar bloqueos.
    }

    function toggleYouTubeAudio() {
      if (!player) return;
      if (isPlaying) {
        player.pauseVideo();
        isPlaying = false;
        toggleBtn.textContent = "‚ñ∂Ô∏è";
      } else {
        player.playVideo();
        isPlaying = true;
        toggleBtn.textContent = "‚è∏Ô∏è";
      }
    }

    function startExperience(x, y) {
  welcome.classList.add("hidden");
  triggerExplosion(x, y);
  if (player && !isPlaying) {
    player.playVideo().catch(() => {});
    player.unMute(); // Activa el sonido despu√©s del clic del usuario
    isPlaying = true;
    toggleBtn.textContent = "‚è∏Ô∏è";
  }
}


    welcome.addEventListener("click", function () {
      startExperience(window.innerWidth / 2, window.innerHeight / 2);
    });

    welcome.addEventListener("touchstart", function (e) {
      const touch = e.touches[0];
      startExperience(touch.clientX, touch.clientY);
    });

    toggleBtn.addEventListener("click", () => {
      toggleYouTubeAudio();
    });
    function onPlayerReady(event) {
  player.setVolume(100);
}

  </script>
</body>
</html>
